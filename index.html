<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock paper scissors game final project.css" type="text/css">
    </head>

<body> 
    <h1>ROCK SCISSORS PAPER BATTLE!!!!</h1>
    <div id='info'>
        <p id='instruction'> Get 5 points to win!</p>
        <p id='announce'>Are you ready for the challenge?</p>
        <div id='match'>
            <p>Match count:</p>
            <p id='matchcount'>0</p>
        </div>
    </div>

    <div id="container">
        <div id='both-player'>
            <div id="player-section">
                <p id='player'> Player </p>
                <h3>Score </h2>
                    <h2 id='player-scoreboard'>0 </h2>
                    <button id="rock" class='player-buttons'>Rock</button>
                    <button id="paper" class='player-buttons'>Paper</button>
                    <button id="scissors" class='player-buttons'>Scissors</span></button>
            </div>

            <div id="computer-section">
                <p id='computer'> Computer </p>
                <h3>Score </h2>
                    <h2 id='computer-scoreboard'> 0</h2>
                    <button id="rock-computer" class='computer-buttons'>Rock</button>
                    <button id="paper-computer" class='computer-buttons'>Paper</button>
                    <button id="scissors-computer" class='computer-buttons'>Scissors</button>
            </div>

        </div>
    </div>

    <div id='lower-banner'>
        <button id="start-game">Restart game</button>
    </div>


    <script src="rock paper scissors game final project.js">
    </script>

</body>

</html>
